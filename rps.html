<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rps.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div id="top">
        
        <div>
            <h2>This is rock paper scissors game</h2>
        </div>
        <div>
            <button id="rule"><a href="https://en.wikipedia.org/wiki/Rock_paper_scissors" target="_blank">Rules</a></button>
        </div>
    </div>
    <div id="bottom">
        
        <div>
            <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRuNOVZTs7mfWpjEGuoQqj1P9nOpbEoMZwHkg&usqp=CAU" width="150px" height="150px" alt="rock" onclick="rpsgame(this)">
        </div>
        <div>
            <img id="paper" src="https://m.media-amazon.com/images/M/MV5BOGZiNzU1YjgtYzJmNi00NDNlLTk2MmQtNmYwOTQ3YjNjNDExXkEyXkFqcGdeQXVyNjc3OTE4Nzk@._V1_.jpg" width="150px" height="150px" alt="Paper" onclick="rpsgame(this)">
        </div>
        <div>
            <img id="scissor" src="https://pm1.narvii.com/6183/68285fe5566420438a1dcaf6509bc1c4bc4f618d_hq.jpg" width="150px" height="150px" alt="Paper" onclick="rpsgame(this)">
        </div>
    </div>
    <div>
        <h4 id="reset">Reload the page to reset.</h4>
    </div>
    <script src="rps.js"></script>
    
</body>
</html>
